{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | Образовательная платформа{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        <i class="fas fa-graduation-cap"></i>
        Образовательная платформа - Админка
    </a>
</h1>
{% endblock %}

{% block extrastyle %}
<style>
    :root {
        --primary: #4a6fa5;
        --secondary: #6c757d;
        --success: #28a745;
        --info: #17a2b8;
        --warning: #ffc107;
        --danger: #dc3545;
        --light: #f8f9fa;
        --dark: #343a40;
    }

    #header {
        background: linear-gradient(135deg, var(--primary) 0%, #667eea 100%);
        color: white;
    }

    .module h2, .module caption, .inline-group h2 {
        background: linear-gradient(135deg, var(--info) 0%, #17a2b8 100%);
        color: white;
    }

    div.breadcrumbs {
        background: linear-gradient(135deg, var(--secondary) 0%, #6c757d 100%);
        color: white;
    }

    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 4px;
        padding: 10px 15px;
        transition: all 0.3s ease;
    }

    .button:hover, input[type=submit]:hover, input[type=button]:hover, .submit-row input:hover, a.button:hover {
        background: var(--info);
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .object-tools a {
        background: var(--success);
        color: white;
    }

    .object-tools a:hover {
        background: var(--info);
    }

    #user-tools {
        color: white;
    }

    #user-tools a {
        color: white;
        border-bottom: 1px solid rgba(255,255,255,0.3);
    }

    #user-tools a:hover {
        color: var(--warning);
        border-bottom-color: var(--warning);
    }

    .login .form-row {
        margin-bottom: 15px;
    }

    .login .submit-row {
        padding: 15px 0;
    }
</style>
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
{% endblock %}

{% block nav-global %}{% endblock %}
