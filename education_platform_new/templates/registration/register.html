{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow">
            <div class="card-header bg-success text-white text-center py-4">
                <h3><i class="fas fa-user-plus me-2"></i>Регистрация</h3>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Имя пользователя</label>
                        <input type="text" name="username" class="form-control" placeholder="Придумайте имя пользователя" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" placeholder="Введите ваш email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Пароль</label>
                        <input type="password" name="password1" class="form-control" placeholder="Придумайте пароль" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Подтверждение пароля</label>
                        <input type="password" name="password2" class="form-control" placeholder="Повторите пароль" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100 py-2">
                        <i class="fas fa-user-plus me-2"></i>Зарегистрироваться
                    </button>
                </form>
                <div class="text-center mt-3">
                    <p>Уже есть аккаунт? <a href="/accounts/login/" class="text-decoration-none">Войдите</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
